<!DOCTYPE html>
<html lang="en">
<head>

  <title>Midnight Star - Horse Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .horse-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .horse-gallery img,
    .horse-gallery video {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .details {
      margin-top: 20px;
    }

    .details p {
      font-size: 16px;
      margin: 8px 0;
    }

    .contact-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .contact-link:hover {
      background-color: #b8860b;
      transform: scale(1.05);
    }
  </style>
</head>
